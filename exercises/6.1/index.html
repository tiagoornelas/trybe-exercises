<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Log In</h1>
    <label for="login">
        Login: <input type="text" autofocus required placeholder="Digite seu E-mail" name="login" id="login">
    </label>
    <br>
    <label for="pw">
        Senha: <input type="password" autocomplete="off" required placeholder="Digite sua senha" name="pw" id="pw">
    </label>
    <br>
    <label for="remember"><input type="checkbox" name="remember" id="remember">Lembre-me</label>
</body>
</html>
