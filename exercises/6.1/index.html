<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Log In</h1>
    <label for="login">Login</label>
    <input type="text" autofocus required placeholder="Digite seu E-mail" name="login"><br>
    <label for="pw">Senha</label>
    <input type="password" autocomplete="off" required placeholder="Digite sua senha" name="pw" id="pw"><br>
    <label for="save-login"><input type="checkbox" name="save-login" id="remember">Lembre-me</label><br>
</body>
</html>
