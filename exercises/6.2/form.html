<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <h1>Formulário de Currículo</h1>
    <fieldset>
        <label for="name">Nome: <br>
            <input type="text" required maxlength="40" name="name" id="name">
        </label><br>
        <label for="email">Email: <br>
            <input type="email" required maxlength="50" name="email" id="email">
        </label><br>
        <label for="cpf">CPF: <br>
            <input type="text" required maxlength="11" name="cpf" id="cpf">
        </label><br>
        <label for="address">Endereço: <br>
            <input type="text" required maxlength="200" name="address" id="address">
        </label><br>
        <label for="city">Cidade: <br>
            <input type="text" required maxlength="40" name="city" id="city">
        </label><br>
        <label for="state">Estado: <br>
            <select name="state" id="state">
                <option value="ac">Acre</option>
                <option value="al">Alagoas</option>
                <option value="ap">Amapá</option>
                <option value="am">Amazonas</option>
                <option value="ba">Bahia</option>
                <option value="ce">Ceará</option>
                <option value="df">Distrito Federal</option>
                <option value="es">Espírito Santo</option>
                <option value="go">Goiás</option>
                <option value="ma">Maranhão</option>
                <option value="mt">Mato Grosso</option>
                <option value="ms">Mato Grosso do Sul</option>
                <option value="mg">Minas Gerais</option>
                <option value="pa">Pará</option>
                <option value="pb">Paraíba</option>
                <option value="pr">Paraná</option>
                <option value="pe">Pernambuco</option>
                <option value="pi">Piauí</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="rn">Rio Grande do Norte</option>
                <option value="rs">Rio Grande do Sul</option>
                <option value="ro">Rondônia</option>
                <option value="rr">Roraima</option>
                <option value="sc">Santa Catarina</option>
                <option value="sp">São Paulo</option>
                <option value="se">Sergipe</option>
                <option value="to">Tocantins</option>
            </select>
        </label><br>
        <p>
            <label>
              <input name="group1" type="radio" checked />
              <span>Casa</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio" />
              <span>Apartamento</span>
            </label>
          </p>
    </fieldset>
    <br>
    <fieldset>
            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <textarea id="textarea1" class="materialize-textarea"></textarea>
                      <label for="textarea1">Resumo</label>
                    </div>
                  </div>
                </form>
              </div>
            <br>
        <label for="position">Cargo: 
            <input type="text" name="position" id="position" maxlength="40" required>
        </label><br>
        <label for="job-description">Descrição do Cargo: 
            <input type="text" name="job-description" id="job-description" maxlength="500" required>
        </label><br>
        <label for="date">Data de Início: 
            <input type="date" name="date" id="date" required>
        </label>
    </fieldset>
    <button class="waves-effect waves-light btn" type="submit">Enviar</button>
    <button class="waves-effect waves-light btn" id="clear">Limpar</button>
    <div id="resultado">
        <ul>

        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
