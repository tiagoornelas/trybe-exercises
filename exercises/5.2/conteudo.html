<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
</div>
<script>
  document.querySelector("#elementoOndeVoceEsta");

  document.querySelector("#elementoOndeVoceEsta").parentNode.style.color = "red";

  document.querySelector("#primeiroFilhoDoFilho").innerText = "Teste";

  document.querySelector("#Pai").firstElementChild;
  document.querySelector("#elementoOndeVoceEsta").previousElementSibling;

  document.querySelector("#elementoOndeVoceEsta").nextElementSibling;

  document.querySelector("#elementoOndeVoceEsta").nextElementSibling;

  document.querySelector("#Pai").lastChild.previousElementSibling;

  let brother = document.createElement('div');
  brother.className = 'brother';
  document.querySelector("#elementoOndeVoceEsta").parentElement.appendChild(brother);

  let filho = document.createElement('div');
  filho.className = 'Filho';
  document.querySelector("#elementoOndeVoceEsta").appendChild(filho);

  let filhosDoPai = document.querySelector("#pai").childNodes;
  for (let children of filhosDoPai) {
    pai.removeChild(children);
}
</script>
</body>
